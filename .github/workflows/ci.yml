name: Pull Request Check

on:
  pull_request:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      ex1: ${{ steps.filter.outputs.ex1 }}
      ex2: ${{ steps.filter.outputs.ex2 }}
      ex3: ${{ steps.filter.outputs.ex3 }}
      ex4: ${{ steps.filter.outputs.ex4 }}
      ex5: ${{ steps.filter.outputs.ex5 }}
      ex6: ${{ steps.filter.outputs.ex6 }}
      ex7: ${{ steps.filter.outputs.ex7 }}
    steps:
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          ex1:
            - 'src/Exercice1/**'
          ex2:
            - 'src/Exercice2/**'
          ex3:
            - 'src/Exercice3/**'
          ex4:
            - 'src/Exercice4/**'
          ex5:
            - 'src/Exercice5/**'
          ex6:
            - 'src/Exercice6/**'
          ex7:
            - 'src/Exercice7/**'

  ex1:
    needs: changes
    if: ${{ needs.changes.outputs.ex1 == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6
    - name: Exercice 1
      id: ex1
      uses: php-actions/phpunit@master
      with:
        testsuite: ex1
        args: --testdox

  ex2:
